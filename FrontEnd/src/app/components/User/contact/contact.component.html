<app-navbar></app-navbar>

<div class="container1">
  

  <div class="contact-container">
      <h1 class="page-title">CONTACT US <span class="brand">JObFinder.lk</span></h1>
      <div class="divider"></div>
    <!-- Flex wrapper for form and image -->
    <div class="form-image-wrapper">
      <!-- Left: Contact Form -->
      <div class="contact-section">
        <h2 class="section-title">Get In Touch</h2>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <!-- Right: Image -->
      <div class="form-side-image">
        <img src="https://images.websitebuilderexpert.com/wp-content/uploads/2023/02/13045442/Contact-Us-Page-Examples.jpg" alt="Contact Illustration">
      </div>
    </div>

    <div class="divider"></div>

    <!-- Contact Info Section -->
    <div class="info-section">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> info&#64;JobFinder.lk</p>
        <p><strong>Phone:</strong> 0773573870</p>
        <p><strong>Address:</strong> </p>
      </div>
    </div>

  </div>

  <app-footer></app-footer>
</div>

<div class="container">
  <div class="register-box">
    <h2>Register</h2>

    <form (submit)="onRegister()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" required />
      </div>

      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" [(ngModel)]="age" name="age" required />
      </div>

      <button type="submit" class="register-btn">Register</button><br><br>
      <button type="" class="register-btn" (click)="register()">Login</button>
    </form>

    <p class="error-message">{{message}}</p>
  </div>
</div>

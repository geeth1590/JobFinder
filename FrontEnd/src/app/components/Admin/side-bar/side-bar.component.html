<div class="sidebar-container">
  <div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="logo-container">
      <img src="assets/images/logonew.png" alt="JobFinder.lk" class="logo">
      <h1 class="brand-name">JobFinder.lk</h1>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
      </button>
    </div>

    <div class="menu-container">
      <nav class="nav-menu">
        <a routerLink="/AdminDashboard" routerLinkActive="active" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        
        <a routerLink="/eventTable" routerLinkActive="active" class="nav-item">
          <i class="fas fa-calendar-alt"></i>
          <span>Events</span>
        </a>

        <a routerLink="/viwe_compeny_details" routerLinkActive="active" class="nav-item">
          <i class="fas fa-building"></i>
          <span>Companies</span>
        </a>

        <a routerLink="/jobPost" routerLinkActive="active" class="nav-item">
          <i class="fas fa-briefcase"></i>
          <span>Post Jobs</span>
        </a>

        <a routerLink="/eventRequest" routerLinkActive="active" class="nav-item">
          <i class="fas fa-clock"></i>
          <span>Pending Events</span>
        </a>
      </nav>
    </div>
  </div>

</div>

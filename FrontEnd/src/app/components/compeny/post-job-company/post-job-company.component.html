
<div class="main-content">
  <div class="form-container">
    <div class="form-header">
      <h1><i class="material-icons">add_circle</i> Create New Event</h1>
      <p class="subtitle">Fill in the details to create an amazing event</p>
    </div>

    <form (ngSubmit)="submitEvent()" #eventForm="ngForm" class="animated-form">
      <div class="form-section">
        <h3><i class="material-icons">event</i> Event Details</h3>
        
        <div class="form-group">
          <label>Event Title</label>
          <input type="text" name="title" [(ngModel)]="title" required
                 placeholder="Enter event title">
          <span class="focus-border"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" [(ngModel)]="date" required>
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <label>Time</label>
            <input type="time" name="time" [(ngModel)]="time" required>
            <span class="focus-border"></span>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3><i class="material-icons">location_on</i> Venue & Pricing</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" [(ngModel)]="location" required
                   placeholder="Enter event location">
            <span class="focus-border"></span>
          </div>

          <div class="form-group">
            <label>Salary (Rs)</label>
            <input type="number" name="price" [(ngModel)]="price" required
                   placeholder="Enter ticket price">
            <span class="focus-border"></span>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3><i class="material-icons">image</i> Event Image</h3>
        
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" name="imageUrl" [(ngModel)]="imageUrl" required
                 placeholder="Enter image URL">
          <span class="focus-border"></span>
        </div>

        <div *ngIf="imageUrl" class="image-preview" [@fadeIn]>
          <img [src]="imageUrl" alt="Event Preview">
          <button type="button" class="remove-image" (click)="imageUrl=''">
            <i class="material-icons">close</i>
          </button>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" routerLink="/compenyDashboard">
          <i class="material-icons">arrow_back</i> Back
        </button>
        <button type="submit" class="btn-primary" [disabled]="!eventForm.valid">
          <i class="material-icons">send</i> Create Event
        </button>
      </div>
    </form>
  </div>
</div>

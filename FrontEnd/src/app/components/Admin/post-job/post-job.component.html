<app-side-bar></app-side-bar>
<div class="main-content">

  <div class="form-container">
<form (ngSubmit)="submitEvent()" #eventForm="ngForm">
  <label>Title</label>
  <input type="text" name="title" [(ngModel)]="title" required>

  <label>Date</label>
  <input type="date" name="date" [(ngModel)]="date" required>

  <label>Time</label>
  <input type="time" name="time" [(ngModel)]="time" required>

  <label>Location</label>
  <input type="text" name="location" [(ngModel)]="location" required>

  <label>Price (Rs)</label>
  <input type="number" name="price" [(ngModel)]="price" required>

  <label>Image URL</label>
  <input type="url" name="imageUrl" [(ngModel)]="imageUrl" required>

  <div *ngIf="imageUrl">
    <p><strong>Preview:</strong></p>
    <img [src]="imageUrl" alt="Image Preview" width="200">
  </div>

  <button type="submit">Submit</button>
</form>
</div>
</div>
